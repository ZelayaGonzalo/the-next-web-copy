<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNW-copy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/56fb5274b4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-top">
        <ul class="nav-right">

          <li>Bussines</li>
          <li>AMAs</li>

          </ul>
        </div>
      </div>
      <div class="nav-bottom">

            <img src="./images/tnw.svg" alt="logo">

            <li class="nav-link">LATEST</li>

        </ul>

    <main>
        <section class="cover">
            <article class="head-article">
                <div class="background-image" style="background-image: url(./images/WhatsApp-796x418.jpeg);">

                </div>
            </article>
            <article class="side-articles">
                <div class="background-image" style="background-image: url(./images/bmw-audi-service-subscription-car-future-access-ownership-796x448.jpeg);"></div>
                 </article>
            <article class="side-articles">
                <div class="background-image" style="background-image: url(./images/salary-negotiation-meeting-gq-796x448.webp);"></div>
            </article>
        </section>
    </main>

</html>
